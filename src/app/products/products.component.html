<div class="row">
  <div class="col-3">
    <product-filter [category]=activeCategory></product-filter>
  </div>
  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <product-card [product]="p" [showActions]="true"></product-card>
        </div>
        <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
